<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{.title}}</h1>
    <table>
        <thead>
            <tr>Title</tr>
            <tr>Description</tr>
        </thead>
        <tbody>
            {{range .videos}}
                <tr>
                    <td>{{.Title}}</td>
                    <td>{{.Description}}</td>
                </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
